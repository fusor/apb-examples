id: dc2189ac-0e42-4523-a8c2-0a9b9ba51d05
name: rocketchat-apb
image: ansibleplaybookbundle/rocketchat-apb
description: This APB deploys RocketChat backed by MongoDB
bindable: False
async: optional
metadata:
  displayName: RocketChat (APB)
  longDescription: An APB that deploys RocketChat to OpenShift backed by MongoDB
  imageUrl: https://github.com/RocketChat/Rocket.Chat.Artwork/blob/master/Logos/rocketcat.png?raw=true
  documentationUrl: https://rocket.chat
  dependencies:
    - rocket.chat:latest
    - mongo:3.2
    
parameters:
  - mongodb_user:
      default: rocketchat
      type: string
      title: MongoDB Username
      
  - mongodb_pass:
      default: changeme
      type: string
      title: MongoDB Password
      
  - mongodb_name:
      default: rocketchat
      type: string
      title: MongoDB Database Name
      
  - mongodb_admin_pass:
      default: changeme
      type: string
      title: MongoDB Admin Password
      
  - mongodb_version:
      default: 3.2
      enum: ['3.2', '3.4', '3.5']
      type: enum
      title: MongoDB Version
      
  - rocketchat_version:
      default: latest
      enum: ['latest', '0.56.0']
      type: enum
      title: RocketChat Version
      
  
required:
  - mongodb_user
  - mongodb_pass
  - mongodb_name
  - mongodb_admin_pass
  - mongodb_version
  - rocketchat_version
  