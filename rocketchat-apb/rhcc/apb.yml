id: 0630cefe-7cbf-460d-a9c6-465b1b5d8bf3
name: rocketchat-rh-apb
image: openshift3/rocketchat-rh-apb
description: This APB deploys RocketChat backed by MongoDB
bindable: False
async: optional
metadata:
  displayName: RocketChat RH (APB)
  longDescription: An APB that deploys RocketChat to OpenShift backed by MongoDB
  imageUrl: https://github.com/RocketChat/Rocket.Chat.Artwork/blob/master/Logos/rocketcat.png?raw=true
  documentationUrl: https://rocket.chat
  dependencies:
    - registry.connect.redhat.com/rocketchat/rocketchat:latest
    - registry.access.redhat.com/rhscl/mongodb-32-rhel7
    
parameters:
  - mongodb_user:
      default: rocketchat
      type: string
      title: MongoDB Username
      
  - mongodb_pass:
      default: changeme
      type: string
      title: MongoDB Password
      
  - mongodb_name:
      default: rocketchat
      type: string
      title: MongoDB Database Name
      
  - mongodb_admin_pass:
      default: changeme
      type: string
      title: MongoDB Admin Password
      
  - mongodb_version:
      default: 3.2
      enum: ['3.2', '2.6']
      type: enum
      title: MongoDB Version
      
  - rocketchat_version:
      default: latest
      enum: ['latest', '0.56.0']
      type: enum
      title: RocketChat Version
      
  
required:
  - mongodb_user
  - mongodb_pass
  - mongodb_name
  - mongodb_admin_pass
  - mongodb_version
  - rocketchat_version
  