id: 55c53a5d-65a6-4c27-88fc-e027410b1337
name: mediawiki123-apb
image: ansibleplaybookbundle/mediawiki123-apb
description: "Mediawiki123 apb implementation"
bindable: false
async: optional
metadata:
  displayname: "Red Hat Mediawiki"
  longDescription: "An apb that deploys Mediawiki 1.23"
  imageURL: "https://upload.wikimedia.org/wikipedia/commons/0/01/MediaWiki-smaller-logo.png"
  documentationURL: "https://www.mediawiki.org/wiki/Documentation"
parameters:
  - namespace:
    - title: namespace
      description: Namespace to deploy the cluster to
      type: string
      default: mediawiki123
  - mediawiki_db_schema:
    - title: mediawiki_db_schema
      description: Schema name to use.
      type: string
      default: mediawiki
  - mediawiki_site_name:
    - title: mediawiki_site_name
      description: Name for the Mediawiki Site
      type: string
      default: MediaWiki
  - mediawiki_site_lang:
    - title: mediawiki_site_lang
      description: Language to use
      type: string
      default: en
  - mediawiki_admin_user:
    - title: mediawiki_admin_user
      description: Mediawiki Admin User
      type: string
      default: admin
  - mediawiki_admin_pass:
    - title: mediawiki_admin_pass
      description: Mediawiki Admin User's Password
      type: string
      default: rosebud
  - postgresql_host:
    - title: postgresql_host
      description: Hostname for the postgres server
      type:
  - postgresql_database:
    - title: postgresql_database
      description: Postgres database name for mediawiki
      type: string
  - postgresql_port:
    - title: postgresql_port
      description: Post the postgres server is listening on
      type: integer
      default: 5432
  - postgresql_user:
    - title: postgresql_user
      description: Postgres username for mediawiki to use
      type: string
  - postgresql_password:
    - title: postgresql_password
      description: Postgres users password
      type: string
