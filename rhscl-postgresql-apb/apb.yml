id: 8a049637-8c70-4434-993c-a15c3d310513
name: rhscl-postgresql-apb
image: ansibleplaybookbundle/rhscl-postgresql-apb
description: SCL PostgreSQL apb implementation
bindable: true
async: optional
metadata:
  displayName: "Red Hat SCL Postgresql"
  longDescription: "An apb that deploys postgresql 9.4 or 9.5."
  imageUrl: "https://wiki.postgresql.org/images/a/a4/PostgreSQL_logo.3colors.svg"
  documentationUrl: "https://www.postgresql.org/docs/"
parameters:
  - namespace:
    - title: namespace
      description: Namespace to deploy the cluster to
      type: string
      default: rhscl-postgresql-apb
  - postgresql_database:
    - title: postgresql_database
      description: postgresql database name
      type: string
      default: admin
  - postgresql_password:
    - title: postgresql_password
      description: postgresql database password
      type: string
      default: admin
  - postgresql_user:
    - title: postgresql_user
      description: postgresql database username
      type: string
  - postgresql_version:
    - title: postgresql_version
      description: postgresql database version
      type: enum
      default: 9.5
      enum: ["9.5", "9.4"]
