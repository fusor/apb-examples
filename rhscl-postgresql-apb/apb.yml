id: 8a049637-8c70-4434-993c-a15c3d310513
name: rhscl-postgresql-apb
image: ansibleplaybookbundle/rhscl-postgresql-apb
description: SCL PostgreSQL apb implementation
bindable: true
async: optional
metadata:
  displayName: "PostgreSQL (APB)"
  longDescription: "An apb that deploys postgresql 9.4 or 9.5."
  console.openshift.io/iconClass: icon-postgresql
  documentationUrl: "https://www.postgresql.org/docs/"
tags:
  - databases
  - postgresql
parameters:
  - postgresql_database:
      title: PostgreSQL Database Name
      type: string
      default: admin
  - postgresql_password:
      title: PostgreSQL Password
      description: A random alphanumeric string if left blank
      type: string
      default: admin
  - postgresql_user:
      title: PostgreSQL User
      type: string
      default: admin
      maxlength: 63
  - postgresql_version:
      title: PostgreSQL Version
      type: enum
      default: 9.5
      enum: ["9.5", "9.4"]
required:
  - postgresql_database
  - postgresql_user
  - postgresql_version
