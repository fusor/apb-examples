apiVersion: v1
kind: Service
metadata:
  labels:
    app: foreman-apb
    service: foreman
  name: foreman
spec:
  ports:
  - name: port-80
    port: 80
    protocol: TCP
    targetPort: 80
  - name: port-443
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: foreman-apb
    service: foreman
  sessionAffinity: None
  type: ClusterIP
